<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Klick-Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #clickButton {
      width: 100%;
      padding: 25px;
      font-size: 26px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #28a745; /* GRÜN */
      color: #ffffff;
      margin-bottom: 40px; /* Abstand zum Löschen-Button */
    }

    #clickButton:active {
      transform: scale(0.98);
    }

    #deleteButton {
      width: 60%;
      padding: 18px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #dc3545; /* ROT */
      color: #ffffff;
      margin: 0 auto;
      display: block;
      margin-bottom: 20px;
    }

    #deleteButton:active {
      transform: scale(0.98);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #cccccc;
      padding: 8px;
      text-align: left;
    }

    table th {
      background: #e9e9e9;
    }

    .label {
      font-weight: bold;
    }

    .value {
      font-family: "Courier New", monospace;
    }
  </style>
</head>
<body>
  <h1>Klick-Dashboard</h1>

  <div class="container">
    <button id="clickButton">JETZT KLICKEN</button>

    <!-- SICHERHEITSABSTAND + ROTER DELETE-BUTTON -->
    <button id="deleteButton">DATEN LÖSCHEN</button>

    <h3>Letzter Klick</h3>
    <p><span class="label">Zeitpunkt:</span> <span id="lastClick">–</span></p>
    <p><span class="label">Vergangene Tage:</span> <span id="daysPassed">–</span></p>

    <h3>Letzte 10 Klicks</h3>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Zeitpunkt</th>
          <th>Dauer seit vorherigem Klick</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <script>
    const STORAGE_KEY = "clickHistory";

    const clickButton = document.getElementById("clickButton");
    const deleteButton = document.getElementById("deleteButton");
    const lastClickEl = document.getElementById("lastClick");
    const daysPassedEl = document.getElementById("daysPassed");
    const historyTable = document.getElementById("historyTable");

    function loadHistory() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : [];
    }

    function saveHistory(history) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(history));
    }

    clickButton.addEventListener("click", () => {
      const now = new Date().toISOString();

      let history = loadHistory();
      history.unshift(now);

      history = history.slice(0, 100); 

      saveHistory(history);
      updateDashboard(history);
      updateTable(history);
    });

    // ROTER BUTTON: DATEN LÖSCHEN
    deleteButton.addEventListener("click", () => {
      const sicher = confirm("Wirklich ALLE Daten löschen?");
      if (!sicher) return;

      localStorage.removeItem(STORAGE_KEY);

      updateDashboard([]);
      updateTable([]);
    });

    function updateDashboard(history) {
      if (history.length === 0) {
        lastClickEl.textContent = "–";
        daysPassedEl.textContent = "–";
        return;
      }

      const lastDate = new Date(history[0]);
      lastClickEl.textContent = lastDate.toLocaleString("de-DE");

      const diffDays = (Date.now() - lastDate.getTime()) / (1000 * 60 * 60 * 24);
      daysPassedEl.textContent = Math.floor(diffDays);
    }

    function getDiffString(d1, d2) {
      if (!d2) return "–";

      const diffMs = d1 - d2;

      const minutes = Math.floor(diffMs / 1000 / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      const m = minutes % 60;
      const h = hours % 24;

      return `${days} T, ${h} h, ${m} min`;
    }

    function updateTable(history) {
      historyTable.innerHTML = "";

      const last10 = history.slice(0, 10);

      last10.forEach((timestamp, index) => {
        const current = new Date(timestamp);
        const previous = last10[index + 1] ? new Date(last10[index + 1]) : null;

        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${current.toLocaleString("de-DE")}</td>
          <td>${getDiffString(current, previous)}</td>
        `;

        historyTable.appendChild(row);
      });
    }

    const history = loadHistory();
    updateDashboard(history);
    updateTable(history);

    setInterval(() => updateDashboard(loadHistory()), 60000);
  </script>
</body>
</html>
